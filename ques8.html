<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making survey form</title>
</head>
<body>
    <h1>Survey Form</h1>
    <p>Name:<input type="text"></p>
    <p>Age:<input type="text"></p>
    <p>Gender:<input type="radio">Male <input type="radio">Female</p>
    <tr>
        <td>Favourite Food</td>
        <td>
            <select>
                <option>Pizza</option>
                <option>Chinese</option>
                <option>Indian</option>
                <option>Mexican</option>
            </select>
            
        </td>
    </tr>
    <p>Do you like to cook? <input type="checkbox">Yes</p>
    <p>Additional comments:<input type="text"></p>
    <button>Submit</button>

</body>
</html>
